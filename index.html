<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="logo">
        </header>

        <section class="profile">
            <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
            <div class="profile-info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <p class="profile__post">Исследователь океана</p>
                <buttun class="profile__edit-button"></buttun>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <main class="elements">
            <ul class="elements-list">
                <li class="elements-list__item">
                    <div class="element">
                        <img src="./images/elements/moscow.jpg" alt="Москва" class="element__image">
                        <h2 class="element__title">Москва</h2>
                        <img src="./images/like.svg" alt="сердце" class="element__like">
                    </div>
                </li>
                <li class="elements-list__item">
                    <div class="element">
                        <img src="./images/elements/piter.jpg" alt="Санкт-Петербург" class="element__image">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <img src="./images/like.svg" alt="сердце" class="element__like">
                    </div>
                </li>
                <li class="elements-list__item">
                    <div class="element">
                        <img src="./images/elements/volgograd.jpg" alt="Волгоград" class="element__image">
                        <h2 class="element__title">Волгоград</h2>
                        <img src="./images/like.svg" alt="сердце" class="element__like">
                    </div>
                </li>
                <li class="elements-list__item">
                    <div class="element">
                        <img src="./images/elements/adler.jpg" alt="Адлер" class="element__image">
                        <h2 class="element__title">Адлер</h2>
                        <img src="./images/like.svg" alt="сердце" class="element__like">
                    </div>
                </li>
                <li class="elements-list__item">
                    <div class="element">
                        <img src="./images/elements/osetia.jpg" alt="Северная Осетия" class="element__image">
                        <h2 class="element__title">Северная Осетия</h2>
                        <img src="./images/like.svg" alt="сердце" class="element__like">
                    </div>
                </li>
                <li class="elements-list__item">
                    <div class="element">
                        <img src="./images/elements/pskov2.jpg" alt="Псков" class="element__image">
                        <h2 class="element__title">Псков</h2>
                        <img src="./images/like.svg" alt="сердце" class="element__like">
                    </div>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyrigth">© 2020 Mesto Russia</p>
        </footer>

    </div>
</body>

</html>
