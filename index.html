<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">

    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile-info">
          <div class="profile-info__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>

          <p class="profile__about">Исследователь океана</p>

        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements-list">
          <li class="element">
            <img src="./images/elements/moscow.jpg" alt="Москва" class="element__image">
            <div class="element__wrap">
              <h2 class="element__title">Москва</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/piter.jpg" alt="Санкт-Петербург" class="element__image">
            <div class="element__wrap">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/volgograd.jpg" alt="Волгоград" class="element__image">
            <div class="element__wrap">
              <h2 class="element__title">Волгоград</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/adler.jpg" alt="Адлер" class="element__image">
            <div class="element__wrap">
              <h2 class="element__title">Адлер</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/osetia.jpg" alt="Северная Осетия" class="element__image">
            <div class="element__wrap">
              <h2 class="element__title">Северная Осетия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/pskov2.jpg" alt="Псков" class="element__image">
            <div class="element__wrap">
              <h2 class="element__title">Псков</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form name="user-profile" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="userName" name="userName" type="text" class="popup__input">
          <input id="userAbout" name="userAbout" type="text" class="popup__input">
          <button type="submit" class="popup__save">Сохранить</button>
          <button class="popup__close" type="button"></button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
