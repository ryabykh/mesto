<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
    <div class="container">

        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-edit">
                    <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__avatar">
                </div>
                <div class="profile-info">
                    <div class="profile-info__wrap">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>

                    <p class="profile__about"></p>

                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements-list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
        </footer>

        <template class="template-elements" id="cards">
      <li class="element">
        <button type="button" class="element__remove"></button>
        <div class="element__image-wrap">
          <img src="#" alt="место" class="element__image">
        </div>
        <div class="element__wrap">
          <h2 class="element__title"></h2>
          <div class="element__like-wrap">
            <button type="button" class="element__like"></button>
            <p class="element__like-count">0</p>
          </div>
          
        </div>
      </li>
        </template>


        <div class="popup popup-profile">
            <div class="popup__container">
                <form name="user-profile" class="popup__form popup-profile__form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="userName" name="userName" type="text" class="popup__input popup__input-error" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                    <span class="popup__error userName-error"></span>
                    <input id="userAbout" name="userAbout" type="text" class="popup__input popup__input-error" placeholder="Два слова о себе" minlength="2" maxlength="200" required>
                    <span class="popup__error userAbout-error"></span>
                    <button type="submit" class="popup__save popup-profile__save">Сохранить</button>
                    <button class="popup__close popup-profile__close" type="button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup-mesto">
            <div class="popup__container popup-mesto__container">
                <form name="new-mesto" class="popup__form popup-mesto__form" novalidate>
                    <h2 class="popup__title popup-mesto__title">Новое место</h2>
                    <input id="mestoName" name="mestoName" type="text" class="popup__input popup-mesto__input popup__input-error" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__error mestoName-error"></span>
                    <input id="mestoLink" name="mestoLink" type="url" class="popup__input popup-mesto__input popup__input-error" placeholder="Ссылка на картинку" required>
                    <span class="popup__error mestoLink-error"></span>
                    <button type="submit" class="popup__save  popup-mesto__save">Создать</button>
                    <button class="popup__close popup-mesto__close" type="button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup-image">
            <div class="popup-image__wrap">
                <img class="popup-image__img" src="#" alt="место">
                <h2 class="popup-image__title"></h2>
                <button class="popup__close popup-image__close" type="button"></button>
            </div>
        </div>

        <div class="popup popup-avatar">
            <div class="popup__container">
                <form name="user-avatar" class="popup__form popup-avatar__form" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input id="userAvatar" name="avatar" type="url" class="popup__input popup__input-error" placeholder="Ссылка на аватар" required>
                    <span class="popup__error userAvatar-error"></span>
                    <button type="submit" class="popup__save popup-avatar__save">Сохранить</button>
                    <button class="popup__close popup-avatar__close" type="button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup-remove-card">
            <div class="popup__container">
                <form name="remove-card" class="popup__form popup-remove-card__form" novalidate>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button type="submit" class="popup__save popup-remove-card__save">Да</button>
                    <button class="popup__close popup-remove-card__close" type="button"></button>
                </form>
            </div>
        </div>


    </div>
    <!-- <script type="module" src="./index.js"></script> -->
</body>

</html>
